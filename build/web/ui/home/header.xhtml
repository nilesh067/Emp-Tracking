<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Admin-Console</title>
         <script type="text/javascript">
            document.oncontextmenu = function() {
                return false;
            };
            
        
        </script>
        <script>
/* JS to clear form */
function myFunction() { document.getElementById("frm1").reset(); }
</script>
    </h:head>

    <h:body>

        <div id="top">
           <h:form id="menuform">
               <p:panelGrid columns="1" style="width:100%;">
                   <f:facet name="header">
                   <table border="0">
                            <tr>
                                <td class="bannerhead" align="left">Employee-Tracking-System-Admin Console</td>
                                <td class="bannertext" align="center">Login Role:#{rMenuBuilder.roleName}</td>
                            </tr>
                   </table>
                   </f:facet>
               </p:panelGrid>
               <p:panelGrid columns="1" style="width:100%;">
                    <p:menubar id="mainmenu" model="#{rMenuBuilder.model}"/>
              </p:panelGrid>
               
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
Designed And Developed by:Nilesh, Manish, Manpreet
        </div>

    </h:body>

</html>
