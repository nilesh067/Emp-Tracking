<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Employee Console</title>
    </h:head>
    <h:body>
        <h:form>
            <div id="top">
                <ui:insert name="top">
                    <center>Employee Pannel</center>
                  <p:menubar autoDisplay="true">
                        <p:menuitem  url="/ETS/ui/Employee/menupage.xhtml" id="home" value="Home"/> 

                        <p:menuitem  url="/ETS/ui/Employee/loginpage.xhtml" id="logout" value="Logout"/> 
                    </p:menubar>
    
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                   
               
           
                <p:carousel value="" headerText="Active User" var="car" itemStyle="height:80px;width:350px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:250px" >
        <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">

           <h:outputText value="User Name" />
            <h:outputText value="#{userLoginView.empName}" />
 
            <h:outputText value="Department : " />
            <h:outputText value="#{userLoginView.empDept}" />
 
            <h:outputText value="Designation : " />
            <h:outputText value="#{userLoginView.empDEG}" style="color:red"/>
 
          
 
            
        </h:panelGrid>
    </p:carousel> 
  </ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                    <center>
                        Designed And Developed by:Nilesh, Manish, Manpreet
                    </center>
                </ui:insert>
            </div>
        </h:form>
    </h:body>

</html>
