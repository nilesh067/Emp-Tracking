<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Employee Console</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <center>   
                    Employee Pannel
                </center>
            </ui:insert>            
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                #{userLoginView.facesMsg()}

                    <h:panelGrid columns="2" cellpadding="5" width="100%" >
                         <h:form id="frm1">
                    <p:growl id="msgs1" showDetail="true" />
                                <center>  <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                                    <h:graphicImage value="../../../img/login2.png" width="100" height="100"/>
                                    </h:outputLink></center>
                                <p:dialog header="Login" widgetVar="dlg" resizable="false">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="username" value="Username:" />
                                        <p:inputText id="username" value="#{userLoginView.username}" required="true"  />

                                        <h:outputLabel for="password" value="Password:" />
                                        <p:password id="password" value="#{userLoginView.password}" required="true"  />

                                        <f:facet name="footer">
                                            <p:commandButton value="Login" actionListener="#{userLoginView.LOGINMETHOD()}" update=":frm1:msgs1"/>
                                        </f:facet>  
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>

                                function handleLoginRequest(xhr, status, args) {
                                    if (args.validationFailed || !args.loggedIn) {

                                    }

                                   s     PF('dlg').hide();
                                        $('#loginLink').fadeOut();
                                    }
                                }
                            </script>
                        
                    </h:panelGrid>
                </p:panel>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <center>
                     Designed And Developed by:Nilesh, Manish, Manpreet
                </center>
            </ui:insert>
        </div>

    </h:body>

</html>
